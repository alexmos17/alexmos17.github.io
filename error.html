<!doctype html>
<head>
<script>
window.addEventListener('load', function() {
  console.log("Main load event fired");
});

function frameLoaded() {
  console.log("Frame load event fired");
}
</script>
</head>
<body>
<iframe onload="frameLoaded()" src="http://127.0.0.1:9999/"></iframe>
</body>
</html>
