<!doctype html>
<html>
<head>
<script>
function fullscreen() {
  document.querySelector("div").webkitRequestFullscreen();
}
document.addEventListener("webkitfullscreenchange", function(e) {
  if (document.webkitFullscreenElement) {
    console.log("[frame] Entered fullscreen for element: " + document.webkitFullscreenElement + " target: " + e.target + " window size: " + window.innerWidth + "x" + window.innerHeight);
  } else {
    console.log("[frame] Exited fullscreen. window size: " + window.innerWidth + "x" + window.innerHeight);
  }
});
</script>
</head>
<body>
<button onclick="fullscreen()">Go fullscreen</button>
<div style="border:1px solid black; font-size: 15pt;">This Div will go fullscreen!</div>
</body>
</html>
