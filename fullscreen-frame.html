<!doctype html>
<html>
<head>
<script>
function fullscreen() {
  document.querySelector("div").webkitRequestFullscreen();
}
document.addEventListener("webkitfullscreenchange", function( event ) {
    if ( document.fullscreenEnabled ) {
      console.log("[frame] Entered fullscreen for element: " + document.fullscreenElement);
    } else {
      console.log("[frame] Exited fullscreen");
    }
});
</script>
</head>
<body>
<button onclick="fullscreen()">Go fullscreen</button>
<div style="border:1px solid black; font-size: 15pt;">This Div will go fullscreen!</div>
</body>
</html>
