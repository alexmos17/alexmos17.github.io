<!doctype html>
<html>
<head>
<script>
function fullscreenIframe() {
  var f = document.querySelector("iframe");
  if (f.webkitRequestFullscreen)
    f.webkitRequestFullscreen();
  else if (f.mozRequestFullScreen)
    f.mozRequestFullScreen();
  else if (f.msRequestFullscreen)
    f.msRequestFullscreen();
}    
document.addEventListener("webkitfullscreenchange", function(e) { 
  var fullscreenElement = null;
  if (document.webkitFullscreenElement)
    fullscreenElement = document.webkitFullscreenElement;
  else if (document.mozFullScreenElement)
    fullscreenElement = document.mozFullScreenElement;
  else if (document.msFullscreenElement)
    fullscreenElement = msFullscreenElement;
  var str = "[" + location.href + "] Fullscreen change for document, target: " + e.target + " is fullscreen: " + (fullscreenElement ? "yes" : "no") + "<br>";
  document.querySelector("div").innerHTML += str;
  console.log(str);
});
  
</script>
</head>
<body>
Cross-site frame with an element that can go fullscreen:
<iframe src="https://alexmos17.github.io/fullscreen-frame.html" allowfullscreen=true></iframe>
<!--<iframe src="https://developer.mozilla.org/samples/domref/fullscreen.html" allowfullscreen=true></iframe>-->
<button onclick="fullscreenIframe()">Make iframe fullscreen</button>
<br clear=all>
<div id="log"></div>
</body>
</html>
