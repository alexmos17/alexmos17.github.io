<!DOCTYPE html>
<html>
<body>
<script>
document.onkeydown = function(evt) {
    evt = evt || window.event;
    console.log("Keyboard event captured: " + evt.keyCode);
};

function log(x) {
  console.log(x);
  document.getElementById("log").innerText += x + "\n";
}

document.body.onclick = function() {
  document.getElementById("log").innerText += "Click\n";
}

</script>

<input type='text' name='child-input' onfocus="log('received focus: child frame <input>')" onblur="log('lost focus: child frame <input>')">
