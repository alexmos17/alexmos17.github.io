<!DOCTYPE html>
<html>
<body>
<script>
document.onkeydown = function(evt) {
    evt = evt || window.event;
    console.log("Keyboard event captured: " + evt.keyCode);
};

function log(x) {
  console.log(x);
  document.getElementById("log").innerText += x + "\n";
}

</script>
Main frame<br>
<input type='text' name='root-input' onfocus="log('received focus: main frame <input>')" onblur="log('lost focus: main frame <input>')">

  <!-- first frame will be cross-origin if this is loaded via http -->
  <iframe name="child1" src="https://alexmos17.github.io/input-frame.html"></iframe>
  <iframe name="child2" src="data:text/html,second frame<br><input type='text' name='child2-input' onfocus='console.log(&quot;received focus: second frame <input>&quot;)' onblur='console.log(&quot;lost focus: second frame <input>&quot;)'>"></iframe>
<br>
<div id="log"></div>
</body>
</html>
