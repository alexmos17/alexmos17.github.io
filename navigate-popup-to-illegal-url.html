<button onclick="chrome();">Navigating to "chrome://"</button>
<button onclick="chrome2();">Navigating to "chrome://" via asdf</button>
<script>
function chrome() {
  var x = window.open("https://www.google.com/");
  setTimeout(function(){x.location = "chrome://chrome";}, 2000)
}
function chrome2() {
  var x = window.open("http://www.asdf.com/");
  setTimeout(function(){x.location = "chrome://chrome";}, 2000)
}
</script>
