<!DOCTYPE html>
<html>
<body>
  
Main frame<br>

<div style='border: 1px solid black; padding: 5px;'>Click here</div>
  
<script>
function log(x) {
  console.log(x);
  document.getElementById("log").innerText += x + "\n";
}
var div = document.querySelector('div');  
div.addEventListener('click', function() {
  document.getElementById("log").innerText += "Click\n";
}, false);

div.addEventListener('mousedown', function() {
  document.getElementById("log").innerText += "MouseDown\n";
}, false);

div.addEventListener('mouseup', function() {
  document.getElementById("log").innerText += "MouseUp\n";
}, false);
  
</script>


<!-- child frames will be cross-origin if this page is loaded via http -->
<iframe height="600" name="child1" src="https://alexmos17.github.io/tests/mouse-events-subframe.html"></iframe>
<iframe height="600" name="child2" src="https://alexmos17.github.io/tests/mouse-events-subframe.html"></iframe>

<br clear=all>
<div id="log"></div>
</body>
</html>
