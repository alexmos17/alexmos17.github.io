<!DOCTYPE html>
<html>
<body>
<script>
function log(x) {
  console.log(x);
  document.getElementById("log").innerText += x + "\n";
}

window.onclick = function() {
  document.getElementById("log").innerText += "Click\n";
}
window.onmousedown = function() {
  document.getElementById("log").innerText += "MouseDown\n";
  window.open("data:text/html,Frame popup from onmousedown","","width=200,height=100");
}
window.onmouseup = function() {
  document.getElementById("log").innerText += "MouseUp\n";
  window.open("data:text/html,Frame popup from onmouseup","","width=200,height=100");
}
</script>

<p>Child frame</p>

<div id="log"></div>
</body>
</html>
